# .github/workflows/azure-deploy.yml
name: Build and deploy Vandalia Customer Support to Azure Web App

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: windows-latest
    permissions:
      id-token: write      # needed for azure/login with federated credentials
      contents: read

    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET 9
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.x'

      # ← This is the only important part — points to your real app
      - name: Publish Vandalia-Customer-Support app
        run: |
          cd Vandalia-Customer-Support
          dotnet publish *.csproj -c Release --self-contained false -o ../published-app

      - name: Login to Azure (federated credential / did:authority)
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: VH-VerifiedID          # ← change if your app has a different name
          slot-name: production             # or leave empty/omit if you don't use slots
          package: published-app
